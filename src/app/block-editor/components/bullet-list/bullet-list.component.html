<mat-list *ngIf="bullets" class="list-unstyled">
  <mat-list-item
    matLine
    *ngFor="let bullet of bullets; let i = index; trackBy: trackBullets"
    [style.margin-left.px]="[30 * bullet.level]"
    class="bullet-list-item"
  >
    <!-- <div class="container-fluid p-0"> -->
    <!-- <div class="flex-grow-1"> -->
    <app-bullet [bullet]="bullet"></app-bullet>
    <!-- </div> -->
    <!-- </div> -->
  </mat-list-item>
</mat-list>
